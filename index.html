<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div> 
        <input id="search-input"/>
        <button onclick="getNewsByKeyword()"> 검색 </button>
      </div>
      <section>
        <div class="head-line">
          <img
            src="https://www.pngall.com/wp-content/uploads/15/New-York-Times-Logo-PNG-Image-HD.png"
          />
        </div>
        <div class="button-style">
          <button> Business </button>
          <button> Entertainment </button>
          <button> General</button>
          <button> Health</button>
          <button> Science </button>
          <button> Sports </button>
          <button> Technology </button>
        </div>
      </section>

      <section id="news-board"> 
        <div class="row news"> 
            <div class="col-lg-4"> 
             <img class="news-img-size" src="https://upload.wikimedia.org/wikipedia/commons/1/18/20240809_Blackpink_Pink_Carpet_09.png"> 
            </div>
            <div class="col-lg-8"> 
              <h3> 오호호호 </h3>
              <p> 네네네 </p>
              <div> KBS * 2025-02-23 </div>
            </div>
        </div>
      </section>
    </section>

    <script
      src="https://kit.fontawesome.com/0df7cf1108.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
